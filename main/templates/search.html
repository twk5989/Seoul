{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>검색 페이지</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- 메뉴용 CSS -->
  <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
  <!-- 검색 페이지 전용 CSS -->
  <link rel="stylesheet" href="{% static 'css/search.css' %}" />
</head>
<body>
  {% include 'menu.html' %}

  <main class="search-main">
    <form class="search-box" action="" method="get">
      <input
        class="search-text"
        type="text"
        name="q"
        placeholder="검색어를 입력하세요."
        required
      />
      <button class="search-btn" type="submit" aria-label="검색">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="search-icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </form>

    <div class="search-info-box">
  <div class="filter-section">
    <div class="filter-title">지역 선택</div>
    <div class="region-filter">
      <div id="districts">
        <button type="button" onclick="setSearchInput('강남구')">강남구</button>
        <button type="button" onclick="setSearchInput('도봉구')">도봉구</button>
        <button type="button" onclick="setSearchInput('동대문구')">동대문구</button>
        <button type="button" onclick="setSearchInput('동작구')">동작구</button>
        <button type="button" onclick="setSearchInput('마포구')">마포구</button>
        <button type="button" onclick="setSearchInput('서대문구')">서대문구</button>
        <button type="button" onclick="setSearchInput('서초구')">서초구</button>
        <button type="button" onclick="setSearchInput('성동구')">성동구</button>
        <button type="button" onclick="setSearchInput('성북구')">성북구</button>
        <button type="button" onclick="setSearchInput('송파구')">송파구</button>
        <button type="button" onclick="setSearchInput('양천구')">양천구</button>
        <button type="button" onclick="setSearchInput('강동구')">강동구</button>
        <button type="button" onclick="setSearchInput('영등포구')">영등포구</button>
        <button type="button" onclick="setSearchInput('용산구')">용산구</button>
        <button type="button" onclick="setSearchInput('은평구')">은평구</button>
        <button type="button" onclick="setSearchInput('종로구')">종로구</button>
        <button type="button" onclick="setSearchInput('중구')">중구</button>
        <button type="button" onclick="setSearchInput('중랑구')">중랑구</button>
        <button type="button" onclick="setSearchInput('강북구')">강북구</button>
        <button type="button" onclick="setSearchInput('강서구')">강서구</button>
        <button type="button" onclick="setSearchInput('관악구')">관악구</button>
        <button type="button" onclick="setSearchInput('광진구')">광진구</button>
        <button type="button" onclick="setSearchInput('구로구')">구로구</button>
        <button type="button" onclick="setSearchInput('금천구')">금천구</button>
        <button type="button" onclick="setSearchInput('노원구')">노원구</button>
      </div>
    </div>
  </div>
</div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/search.js' %}"></script>
</body>
</html>
