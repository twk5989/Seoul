{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>야경명소</title>
  <link rel="stylesheet" href="{% static 'css/main/night_place.css' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% include 'menu.html' %}
  <div class="place_container">
    <div class="list-section">
      <div class="result-count">총 <span>0</span>건</div>
      <div id="night_table-data-list"></div>
    </div>
    <div class="filter-section">
      <div class="filter-title text-lg font-semibold mb-2">지역 선택</div>
      <div class="region-filter">
        <div class="relative w-full max-w-xs">
          <select
            id="district-select"
            onchange="loadData(this.value)"
            class="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150 ease-in-out overflow-y-auto"
            size="1"
            onclick="this.size=10" onblur="this.size=1" onchange="this.size=1; loadData(this.value)"
          >
            <option value="">지역을 선택하세요</option>
            <option value="강남구">강남구</option>
            <option value="도봉구">도봉구</option>
            <option value="동대문구">동대문구</option>
            <option value="동작구">동작구</option>
            <option value="마포구">마포구</option>
            <option value="서대문구">서대문구</option>
            <option value="서초구">서초구</option>
            <option value="성동구">성동구</option>
            <option value="성북구">성북구</option>
            <option value="송파구">송파구</option>
            <option value="양천구">양천구</option>
            <option value="강동구">강동구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="은평구">은평구</option>
            <option value="종로구">종로구</option>
            <option value="중구">중구</option>
            <option value="중랑구">중랑구</option>
            <option value="강북구">강북구</option>
            <option value="강서구">강서구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
            <option value="노원구">노원구</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
            ▼
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/night_place.js' %}"></script>
</body>
</html>
